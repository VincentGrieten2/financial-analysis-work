name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          
      - name: Build executable
        shell: cmd
        run: |
          pyinstaller --onefile --noconsole --name="Financial_Analysis" ^
            --add-data "version.py;." ^
            --add-data "gui.py;." ^
            run_financial_analysis.py
          mkdir dist\Financial_Analysis
          copy dist\Financial_Analysis.exe dist\Financial_Analysis\
          copy LRM_analyse_template_FD.xlsx dist\Financial_Analysis\
          copy config.ini dist\Financial_Analysis\
          powershell Compress-Archive -Path dist\Financial_Analysis\* -DestinationPath dist\Financial_Analysis_v%VERSION%.zip -Force
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          body: |
            Financial Analysis Tool ${{ github.ref_name }}
            
            ## What's New
            <!-- Add release notes here -->
            
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Financial_Analysis_v${{ env.VERSION }}.zip
          asset_name: Financial_Analysis_v${{ env.VERSION }}.zip
          asset_content_type: application/zip 